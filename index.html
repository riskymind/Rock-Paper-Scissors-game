<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"/>
    <script src="script.js" defer></script>
</head>
<body>
    
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <main>
        <div class="scoreboard">
            <h2 id="score-info" class="score-info">Choose your weapon</h2>
            <h3 id="scoreMessage">First to score 5 points wins the game</h3>
            <div class="score_container">

                <div class="score-box">
                    <div class="sign" id="player-sign">?</div>
                    <p class="score" id="player-score">Player: 0</p>
                </div>

                <div class="score-box">
                    <div class="sign" id="comp-sign">?</div>
                    <p class="score" id="comp-score">Computer: 0</p>
                </div>
                
            </div>
        </div>

        <div class="game_button">
            <button class="btn btn-square" id="rock-btn">
                <div class="sign">✊</div>
            </button>

            <button class="btn btn-square" id="paper-btn">
                <div class="sign">✋</div>
            </button>

            <button class="btn btn-square" id="scissors-btn">
                <div class="sign">✌</div>
            </button>
        </div>
    </main>


    <footer>
        <p>
            copyright &copy; <script>document.write(new Date().getFullYear())</script> Kaylayshi
        </p>
        <!-- <a href="#"></a> -->
    </footer>

    <!--  MODAL SECTION -->


    <div class="modal" id="endGameModal">
        <p class="modal-title" id="endGameMsg">tesitn</p>
        <button class="btn btn-restart">Play Again</button>
    </div>
    <div class="overlay"></div>

</body>
</html>
